<div class="card">
  <h2>Cómo crear cuenta</h2>

  <!-- Selector App -->
  <div class="app-selector">
    <button class="app-btn active" data-app="web">App Web</button>
    <button class="app-btn" data-app="mobile">App Móvil</button>
  </div>

  <!-- Contenido App Web -->
  <div class="steps app-content active" id="web">
    <div class="step">
      <h4>Paso 1</h4>
      <p>Ingresa al enlace oficial desde tu navegador.</p>
      <img src="../assets/crear/web-paso1.png" alt="Paso 1 Web">
    </div>

    <div class="step">
      <h4>Paso 2</h4>
      <p>Completa tus datos personales.</p>
      <img src="../assets/crear/web-paso2.png" alt="Paso 2 Web">
    </div>

    <div class="step">
      <h4>Paso 3</h4>
      <p>Verifica tu cuenta y comienza a jugar.</p>
      <img src="../assets/crear/web-paso3.png" alt="Paso 3 Web">
    </div>
  </div>

  <!-- Contenido App Móvil -->
  <div class="steps app-content" id="mobile">
    <div class="step">
      <h4>Paso 1</h4>
      <p>Descarga la aplicación oficial.</p>
      <img src="../assets/crear/mobile-paso1.png" alt="Paso 1 Móvil">
    </div>

    <div class="step">
      <h4>Paso 2</h4>
      <p>Regístrate desde la app.</p>
      <img src="../assets/crear/mobile-paso2.png" alt="Paso 2 Móvil">
    </div>

    <div class="step">
      <h4>Paso 3</h4>
      <p>Confirma tu cuenta y accede.</p>
      <img src="../assets/crear/mobile-paso3.png" alt="Paso 3 Móvil">
    </div>
  </div>
</div>

<div class="card">
  <h2>Cómo crear cuenta</h2>

  <div class="app-selector">
    <button class="app-btn active" data-app="web">App Web</button>
    <button class="app-btn" data-app="mobile">App Móvil</button>
  </div>

  <div class="steps app-content active" id="web">
    <div class="step">
      <h4>Paso 1</h4>
      <p>Ingresa al enlace oficial desde tu navegador.</p>
      <img src="assets/crear/web-paso1.png">
    </div>

    <div class="step">
      <h4>Paso 2</h4>
      <p>Completa tus datos correctamente.</p>
      <img src="assets/crear/web-paso2.png">
    </div>
  </div>

  <div class="steps app-content" id="mobile">
    <div class="step">
      <h4>Paso 1</h4>
      <p>Descarga la aplicación oficial.</p>
      <img src="assets/crear/mobile-paso1.png">
    </div>
  </div>
</div>

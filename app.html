<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>América Esports - 1xBet</title>

<style>
:root {
  --card: rgba(18, 24, 42, 0.92);
  --primary: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: var(--text);
  background: url("assets/fondo.jpg") center / cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 10, 20, 0.85);
  z-index: 0;
}

/* APP */
.app {
  position: relative;
  z-index: 1;
  padding: 24px;
  max-width: 1200px;
  margin: 0 auto;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 20px;
}

.header img {
  width: 42px;
  height: auto;
}

.header h1 {
  font-size: 1.4rem;
  font-weight: 700;
}

/* NAV BAR */
.nav {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding-bottom: 16px;
  margin-bottom: 24px;
}

.nav::-webkit-scrollbar {
  height: 6px;
}

.nav::-webkit-scrollbar-thumb {
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
}

.nav-btn {
  min-width: 140px;
  background: var(--card);
  border-radius: 16px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  transition: all .2s ease;
  flex-shrink: 0;
}

.nav-btn img {
  width: 48px;
  margin-bottom: 10px;
}

.nav-btn span {
  display: block;
  font-size: 0.9rem;
}

.nav-btn.active,
.nav-btn:hover {
  background: var(--primary);
}

/* CONTENT */
#view-container {
  min-height: 300px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 26px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.45);
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="app">

  <div class="header">
    <img src="assets/logo.png" alt="América Esports">
    <h1>América Esports</h1>
  </div>

  <div class="nav">
    <div class="nav-btn active" onclick="loadView('home', this)">
      <img src="assets/icons/live.png">
      <span>Transmisión</span>
    </div>

    <div class="nav-btn" onclick="loadView('crear', this)">
      <img src="assets/icons/account.png">
      <span>Crear Cuenta</span>
    </div>

    <div class="nav-btn" onclick="loadView('retiro', this)">
      <img src="assets/icons/withdraw.png">
      <span>Hacer Retiro</span>
    </div>

    <div class="nav-btn">
      <img src="assets/icons/mobile.png">
      <span>App Mobile</span>
    </div>
  </div>

  <div id="view-container"></div>

</div>

<script>
function loadView(view, btn) {
  fetch(`views/${view}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById('view-container').innerHTML = html;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
}

loadView('home', document.querySelector('.nav-btn'));
</script>

</body>
</html>

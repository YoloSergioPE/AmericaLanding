<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Am√©rica Esports - 1xBet</title>

<style>
:root {
  --card: rgba(18, 24, 42, 0.92);
  --primary: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: var(--text);
  background: url("assets/fondo-marciano.png") center / cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 10, 20, 0.85);
  z-index: 0;
}

/* APP */
.app {
  position: relative;
  z-index: 1;
  padding: 24px;
  max-width: 1200px;
  margin: 0 auto;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 20px;
}

.header img {
  width: 42px;
}

.header h1 {
  font-size: 1.4rem;
  font-weight: 700;
}

/* NAV */
.nav {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  margin-bottom: 24px;
}

.nav-btn {
  min-width: 140px;
  background: var(--card);
  border-radius: 16px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  flex-shrink: 0;
}

.nav-btn img {
  width: 48px;
}

.nav-btn.active,
.nav-btn:hover {
  background: var(--primary);
}

/* CONTENT */
#view-container {
  min-height: 300px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 26px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.45);
}

/* VIDEO */
.video-box {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  border-radius: 14px;
  overflow: hidden;
  background: #020617;
  margin-top: 16px;
}

.video-box iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

/* SOCIAL */
.social-title {
  margin-top: 28px;
  margin-bottom: 12px;
  font-size: 1.1rem;
  font-weight: 600;
}

.social-bar {
  display: flex;
  gap: 14px;
  overflow-x: auto;
}

.social-btn {
  min-width: 150px;
  height: 120px;
  border-radius: 18px;
  padding: 16px;
  text-align: center;
  text-decoration: none;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.social-btn img {
  width: 42px;
  height: 42px;
  object-fit: contain;
}

.social-btn.facebook { background: rgba(59,130,246,.15); }
.social-btn.youtube { background: rgba(239,68,68,.15); }
.social-btn.kick     { background: rgba(34,197,94,.15); }
.social-btn.twitch   { background: rgba(168,85,247,.15); }

/* POLL */
.poll {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 16px;
}

.poll button {
  background: rgba(255,255,255,0.08);
  border: none;
  border-radius: 12px;
  padding: 14px;
  color: var(--text);
  cursor: pointer;
}

.poll-results {
  margin-top: 24px;
}

.result-fill {
  height: 14px;
  border-radius: 8px;
  background: var(--primary);
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="app">

  <div class="header">
    <img src="assets/logo.png">
    <h1>Am√©rica Esports</h1>
  </div>

  <div class="nav">
    <div class="nav-btn active" onclick="loadView('home', this)">
      <img src="assets/icons/concurso.png">
    </div>
    <div class="nav-btn" onclick="loadView('crear', this)">
      <img src="assets/icons/cuenta.png">
    </div>
    <div class="nav-btn" onclick="loadView('retiro', this)">
      <img src="assets/icons/retiro.png">
    </div>
    <div class="nav-btn" onclick="loadView('envivo', this)">
      <img src="assets/icons/envivo.png">
    </div>
  </div>

  <div id="view-container"></div>

  <h3 class="social-title">Mis redes mi dey</h3>
  <div class="social-bar">
    <a class="social-btn facebook" href="https://www.facebook.com/americaesportsdota2" target="_blank"><img src="assets/icons/facebook.png"></a>
    <a class="social-btn youtube" href="https://www.youtube.com/@americaesportsdota2" target="_blank"><img src="assets/icons/youtube.png"></a>
    <a class="social-btn kick" href="https://kick.com/americaesportsdota2" target="_blank"><img src="assets/icons/kick.png"></a>
    <a class="social-btn twitch" href="https://www.twitch.tv/americaesportsdota2" target="_blank"><img src="assets/icons/twitch.png"></a>
  </div>

</div>

<!-- üî• FIREBASE REALTIME POLL -->
<script type="module">
  let lastPollData = null;

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  doc,
  onSnapshot,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* üî¥ CONFIGURA AQU√ç */
const firebaseConfig = {
  apiKey: "AIzaSyBN-6su09Gtltl8-VmpHzziqOLm8De5CLg",
  authDomain: "america-esports-poll.firebaseapp.com",
  projectId: "america-esports-poll",
};

const appFirebase = initializeApp(firebaseConfig);
const db = getFirestore(appFirebase);
const pollRef = doc(db, "polls", "grito-parker-2026");

/* CARGA VISTAS */
window.loadView = function(view, btn) {
  fetch(`views/${view}.html`)
    .then(r => r.text())
    .then(html => {
      const container = document.getElementById("view-container");
      container.innerHTML = html;

      document.querySelectorAll(".nav-btn")
        .forEach(b => b.classList.remove("active"));
      if (btn) btn.classList.add("active");

      // üî• FORZAR RENDER cuando el DOM ya existe
      requestAnimationFrame(() => {
        if (lastPollData) {
          renderPoll(lastPollData);
        }
      });
    });
};



loadView("home", document.querySelector(".nav-btn"));

/* ESCUCHA RESULTADOS EN VIVO */
onSnapshot(pollRef, (docSnap) => {
  if (!docSnap.exists()) return;
  lastPollData = docSnap.data();
  renderPoll(lastPollData);
});


/* VOTAR */
window.vote = async function(id) {
  if (localStorage.getItem("voted")) {
    alert("Ya votaste");
    return;
  }
  await updateDoc(pollRef, { [id]: increment(1) });
  localStorage.setItem("voted", "true");
};

/* RENDER */
function renderPoll(data) {
  const poll = document.getElementById("poll");
  const results = document.getElementById("results");
  if (!poll || !results) return;

  poll.innerHTML = "";
  results.innerHTML = "";

  if (!localStorage.getItem("voted")) {
    ["p1","p2","p3"].forEach(id => {
      const b = document.createElement("button");
      b.textContent = id === "p1" ? "Jugador 1" :
                      id === "p2" ? "Jugador 2" : "Jugador 3";
      b.onclick = () => vote(id);
      poll.appendChild(b);
    });
  }

  const total = Object.values(data).reduce((a,b)=>a+b,0) || 1;
  const labels = {
    p1: "Jugador 1",
    p2: "Jugador 2",
    p3: "Jugador 3"
  };

  Object.entries(data).forEach(([k,v]) => {
    const name = labels[k] || k;
    results.innerHTML += `
      <div>${name}: ${v} votos</div>
      <div class="result-fill" style="width:${(v/total)*100}%"></div>
    `;
  });

}
</script>

</body>
</html>

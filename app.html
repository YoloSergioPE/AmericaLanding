<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>América Esports - 1xBet</title>

<style>
:root {
  --card: rgba(18, 24, 42, 0.92);
  --primary: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: var(--text);
  background: url("assets/fondo-marciano.png") center / cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 10, 20, 0.85);
  z-index: 0;
}

/* APP */
.app {
  position: relative;
  z-index: 1;
  padding: 24px;
  max-width: 1200px;
  margin: 0 auto;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 20px;
}

.header img {
  width: 42px;
}

.header h1 {
  font-size: 1.4rem;
  font-weight: 700;
}

/* NAV */
.nav {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  margin-bottom: 24px;
}

.nav-btn {
  min-width: 140px;
  background: var(--card);
  border-radius: 16px;
  padding: 14px;
  text-align: center;
  cursor: pointer;
  flex-shrink: 0;
}

.nav-btn {
  min-width: 140px;
  height: 100px;              /* más alto */
  display: flex;
  align-items: center;
  justify-content: center;
}

.nav-btn img {
  width: 70px;                /* más grande */
  height: 70px;
  object-fit: contain;
}


.nav-btn.active,
.nav-btn:hover {
  background: var(--primary);
}

/* CONTENT */
#view-container {
  min-height: 300px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 26px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.45);
}

/* VIDEO */
.video-box {
  position: relative;
  width: 100%;
  padding-top: 56.25%;
  border-radius: 14px;
  overflow: hidden;
  background: #020617;
  margin-top: 16px;
}

.video-box iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

/* SOCIAL */
.social-title {
  margin-top: 28px;
  margin-bottom: 12px;
  font-size: 1.1rem;
  font-weight: 600;
}

.social-bar {
  display: flex;
  gap: 14px;
  overflow-x: auto;
}

.social-btn {
  min-width: 150px;
  height: 120px;
  border-radius: 18px;
  padding: 16px;
  text-align: center;
  text-decoration: none;
  color: var(--text);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.social-btn {
  min-width: 150px;
  height: 140px;              /* más alto */
}

.social-btn img {
  width: 80px;                /* mucho más grande */
  height: 80px;
  object-fit: contain;
}

.nav-btn:hover img,
.social-btn:hover img {
  transform: scale(1.08);
  transition: transform 0.2s ease;
}



.social-btn.facebook { background: rgba(59,130,246,.15); }
.social-btn.youtube { background: rgba(239,68,68,.15); }
.social-btn.kick     { background: rgba(34,197,94,.15); }
.social-btn.twitch   { background: rgba(168,85,247,.15); }

/* POLL */
.poll {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 16px;
}

/* === POLL LAYOUT === */
.poll-results {
  margin-top: 20px;
}

.poll-actions {
  margin-top: 32px;
  padding-top: 20px;
  border-top: 1px solid rgba(255,255,255,0.08);
}

/* === BOTONES MODERNOS === */
.poll {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
}

.poll button {
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.05)
  );
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 18px;
  padding: 22px 18px;
  color: var(--text);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
  backdrop-filter: blur(6px);
}

/* Hover elegante */
.poll button:hover {
  transform: translateY(-3px);
  background: linear-gradient(
    180deg,
    rgba(59,130,246,0.35),
    rgba(59,130,246,0.15)
  );
  box-shadow: 0 12px 30px rgba(59,130,246,0.35);
}

/* Botones deshabilitados (ya votó) */
.poll button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}


.poll button {
  background: rgba(255,255,255,0.08);
  border: none;
  border-radius: 12px;
  padding: 14px;
  color: var(--text);
  cursor: pointer;
}

.result-fill {
  height: 14px;
  border-radius: 8px;
  background: var(--primary);
}

/* === RESULT BARS === */
.result-bar {
  margin-bottom: 14px;
}

.result-label {
  font-size: 0.9rem;
  margin-bottom: 6px;
  color: var(--text);
}

.result-track {
  width: 100%;
  height: 16px;
  background: rgba(255,255,255,0.08);
  border-radius: 10px;
  overflow: hidden;
}

.result-fill {
  height: 100%;
  width: 0%;
  border-radius: 10px;
  background: linear-gradient(
    90deg,
    rgba(59,130,246,0.9),
    rgba(59,130,246,0.6)
  );
  transition: width 0.6s ease-in-out;
}

/* Líder destacado */
.result-fill.leader {
  background: linear-gradient(
    90deg,
    rgba(34,197,94,0.95),
    rgba(34,197,94,0.6)
  );
  box-shadow: 0 0 12px rgba(34,197,94,0.6);
}

/* ============================= */
/* VISTAS CREAR / REGISTRO / RETIRO */
/* ============================= */

.app-selector {
  display: flex;
  gap: 12px;
  margin: 18px 0 22px;
}

.app-btn {
  flex: 1;
  padding: 12px 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  color: var(--text);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.app-btn:hover {
  background: rgba(59,130,246,0.25);
}

.app-btn.active {
  background: var(--primary);
  border-color: var(--primary);
}

/* Contenedores por App */
.steps.app-content {
  display: none;
}

.steps.app-content.active {
  display: block;
}

/* Pasos */
.steps {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

.step {
  background: rgba(255,255,255,0.04);
  border-radius: 16px;
  padding: 18px;
}

.step h4 {
  color: var(--primary);
  font-size: 1rem;
  margin-bottom: 6px;
}

.step p {
  color: var(--muted);
  font-size: 0.95rem;
  margin-bottom: 10px;
}

.step img {
  width: 100%;
  max-width: 420px;
  border-radius: 12px;
  display: block;
}


</style>
</head>

<body>

<div class="overlay"></div>

<div class="app">

  <div class="header">
    <img src="assets/logo.png">
    <h1>América Esports</h1>
  </div>

  <div class="nav">
    <div class="nav-btn active" onclick="loadView('home', this)">
      <img src="assets/icons/concurso.png">
    </div>
    <div class="nav-btn" onclick="loadView('crear', this)">
      <img src="assets/icons/cuenta.png">
    </div>
    <div class="nav-btn" onclick="loadView('retiro', this)">
      <img src="assets/icons/retiro.png">
    </div>
    <div class="nav-btn" onclick="loadView('envivo', this)">
      <img src="assets/icons/envivo.png">
    </div>
  </div>

  <div id="view-container"></div>

  <h3 class="social-title">Mis redes mi dey</h3>
  <div class="social-bar">
    <a class="social-btn facebook" href="https://www.facebook.com/americaesportsdota2" target="_blank"><img src="assets/icons/fbicon.png"></a>
    <a class="social-btn youtube" href="https://www.youtube.com/@americaesportsdota2" target="_blank"><img src="assets/icons/yticon.png"></a>
    <a class="social-btn kick" href="https://kick.com/americaesportsdota2" target="_blank"><img src="assets/icons/kickicon.png"></a>
    <a class="social-btn twitch" href="https://www.twitch.tv/americaesportsdota2" target="_blank"><img src="assets/icons/twitchicon.png"></a>
  </div>

</div>



</body>
</html>

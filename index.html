<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>América Esports</title>

<style>
:root {
  --primary: #3b82f6;
  --text: #ffffff;
  --muted: #b0b3c0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: var(--text);
  background:
    linear-gradient(
      90deg,
      rgba(2,6,23,0.95) 0%,
      rgba(2,6,23,0.92) 35%,
      rgba(2,6,23,0.75) 55%,
      rgba(2,6,23,0.35) 70%,
      rgba(2,6,23,0.1) 100%
    ),
    url("assets/america_dota.png");

  background-size: cover;
  background-repeat: no-repeat;
  background-position: 65% center;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 80px;
}

.hero-content {
  max-width: 640px;
}

/* BRAND */
.brand {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-bottom: 40px;
}

.brand img {
  width: 180px;
  height: auto;
  margin-bottom: 20px;
}

.brand h1 {
  font-size: 3.4rem;
  font-weight: 800;
  line-height: 1.1;
}

/* TEXT */
.subtitle {
  font-size: 1.35rem;
  color: var(--muted);
  max-width: 520px;
  margin-bottom: 56px;
}

/* ACTIONS */
.actions {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}

.btn {
  padding: 20px 38px;
  border-radius: 18px;
  font-size: 1.15rem;
  font-weight: 700;
  cursor: pointer;
  border: none;
  text-decoration: none;
  transition: all .2s ease;
}

.btn.primary {
  background: var(--primary);
  color: #fff;
}

.btn.primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 40px rgba(59,130,246,.45);
}

/* TABLET */
@media (max-width: 1200px) {
  body {
    background-position: 55% center;
  }
}

/* MOBILE */
@media (max-width: 900px) {
  body {
    background:
      linear-gradient(
        180deg,
        rgba(2,6,23,0.96) 0%,
        rgba(2,6,23,0.9) 45%,
        rgba(2,6,23,0.75) 70%,
        rgba(2,6,23,0.4) 100%
      ),
      url("assets/america_dota_mobile.png");

    background-size: cover;
    background-repeat: no-repeat;
    background-position: center top;
  }

  .hero {
    padding: 48px 24px;
    text-align: center;
  }

  .hero-content {
    margin: 0 auto;
  }

  .brand {
    align-items: center;
  }

  .brand img {
    width: 140px;
    margin-bottom: 16px;
  }

  .brand h1 {
    font-size: 2.6rem;
  }

  .subtitle {
    font-size: 1.1rem;
    margin-bottom: 40px;
  }

  .actions {
    justify-content: center;
  }

  .btn {
    width: 100%;
    max-width: 320px;
    padding: 18px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">

    <div class="brand">
      <img src="assets/logo.png" alt="América Esports">
      <h1>América Esports</h1>
    </div>

    <p class="subtitle">
      Transmisiones en vivo de alta calidad de los mejores torneos de Dota 2
      de alto nivel.
    </p>

    <div class="actions">
      <a href="app.html" class="btn primary">Únete a 1xBet</a>
      <a href="https://chat.whatsapp.com/IviDOt7pRjbCywAfzSFe6d" class="btn primary">
        Comunidad del Marciano
      </a>
    </div>

  </div>
</section>

</body>
</html>

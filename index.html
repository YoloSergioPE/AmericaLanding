<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>América Esports</title>

<style>
:root {
  --primary: #3b82f6;
  --text: #ffffff;
  --muted: #b0b3c0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: var(--text);
  background:
    linear-gradient(
      90deg,
      rgba(2,6,23,0.95) 0%,
      rgba(2,6,23,0.92) 35%,
      rgba(2,6,23,0.75) 55%,
      rgba(2,6,23,0.35) 70%,
      rgba(2,6,23,0.1) 100%
    ),
    url("assets/hero.jpg") center / cover no-repeat;
}

/* CONTENEDOR PRINCIPAL */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  padding: 80px;
}

/* BLOQUE IZQUIERDO */
.hero-content {
  max-width: 640px;
}

/* LOGO */
.brand {
  display: flex;
  align-items: center;
  gap: 24px;
  margin-bottom: 40px;
}

.brand img {
  width: 96px;
  height: 96px;
}

.brand h1 {
  font-size: 3.2rem;
  font-weight: 800;
  line-height: 1.1;
}

/* SUBTEXTO */
.subtitle {
  font-size: 1.35rem;
  color: var(--muted);
  max-width: 520px;
  margin-bottom: 56px;
}

/* ACCIONES */
.actions {
  display: flex;
  gap: 24px;
  flex-wrap: wrap;
}

.btn {
  padding: 20px 38px;
  border-radius: 18px;
  font-size: 1.15rem;
  font-weight: 700;
  cursor: pointer;
  border: none;
  text-decoration: none;
  transition: all .2s ease;
}

/* BOTÓN PRINCIPAL */
.btn.primary {
  background: var(--primary);
  color: #fff;
}

.btn.primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 14px 40px rgba(59,130,246,.45);
}

/* BOTÓN SECUNDARIO */
.btn.secondary {
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.2);
}

.btn.secondary:hover {
  background: rgba(255,255,255,0.18);
}

/* MOBILE */
@media (max-width: 900px) {
  body {
    background:
      linear-gradient(
        180deg,
        rgba(2,6,23,0.96) 0%,
        rgba(2,6,23,0.9) 45%,
        rgba((2,6,23,0.75)) 70%,
        rgba(2,6,23,0.4) 100%
      ),
      url("assets/hero.jpg") center / cover no-repeat;
  }

  .hero {
    padding: 48px 24px;
    text-align: center;
  }

  .hero-content {
    margin: 0 auto;
  }

  .brand {
    flex-direction: column;
    gap: 16px;
  }

  .brand img {
    width: 80px;
    height: 80px;
  }

  .brand h1 {
    font-size: 2.4rem;
  }

  .subtitle {
    font-size: 1.1rem;
    margin-bottom: 40px;
  }

  .actions {
    justify-content: center;
  }

  .btn {
    width: 100%;
    max-width: 320px;
    padding: 18px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">

    <div class="brand">
      <img src="assets/logo.png" alt="América Esports">
      <h1>América<br>Esports</h1>
    </div>

    <p class="subtitle">
      Comunidad competitiva, transmisiones en vivo y experiencias esports
      de alto nivel.
    </p>

    <div class="actions">
      <a
        href="https://1xlite-03801.world/es/registration?tag=d_4010008m_1599c_lp_aesla_reg#type=email&bonus=SPORT"
        class="btn primary"
      >
        Únete a 1xBet
      </a>

      <a href="app.html" class="btn secondary">
        Com. del Marciano
      </a>
    </div>

  </div>
</section>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>América Esports - 1xBet</title>

<style>
:root {
  --card: rgba(18, 24, 42, 0.92);
  --primary: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --sidebar: rgba(10, 14, 30, 0.96);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
}

body {
  min-height: 100vh;
  color: var(--text);
  background: url("assets/fondo.jpg") center / cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(8, 10, 20, 0.85);
  z-index: 0;
}

.app {
  position: relative;
  z-index: 1;
  display: flex;
  min-height: 100vh;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: var(--sidebar);
  padding: 24px 16px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  transition: transform .3s ease;
}

.sidebar button {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.15);
  color: var(--text);
  padding: 12px 14px;
  border-radius: 10px;
  text-align: left;
  cursor: pointer;
}

.sidebar button.active,
.sidebar button:hover {
  background: var(--primary);
  border-color: var(--primary);
}

/* CONTENT */
.content {
  flex: 1;
  padding: 28px;
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 24px;
}

.logo {
  width: 44px;
  height: 44px;
  background: #1f2937;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  color: var(--muted);
}

.menu-btn {
  display: none;
  font-size: 22px;
  background: none;
  border: none;
  color: var(--text);
}

/* CONTAINER */
#view-container {
  min-height: 300px;
}

/* MOBILE */
@media (max-width: 900px) {
  .sidebar {
    position: fixed;
    inset: 0 auto 0 0;
    transform: translateX(-100%);
    z-index: 5;
  }

  .sidebar.open {
    transform: translateX(0);
  }

  .menu-btn {
    display: block;
  }
}
  /* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  padding: 26px;
  box-shadow: 0 10px 35px rgba(0,0,0,0.45);
  margin-bottom: 32px;
}

.card h2 {
  font-size: 1.4rem;
  margin-bottom: 8px;
}

.card p {
  color: var(--muted);
  margin-bottom: 12px;
}

/* VIDEO */
.video-box {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  border-radius: 14px;
  overflow: hidden;
  background: #020617;
  margin-top: 16px;
}

.video-box iframe {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

/* CTA */
.cta {
  display: inline-block;
  margin-top: 22px;
  padding: 14px 28px;
  background: var(--primary);
  color: #fff;
  border-radius: 14px;
  font-weight: 600;
  text-decoration: none;
  transition: transform .2s ease, box-shadow .2s ease;
}

.cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(59,130,246,.35);
}

</style>
</head>

<body>

<div class="overlay"></div>

<div class="app">

  <aside class="sidebar" id="sidebar">
    <button class="active" onclick="loadView('home', this)">Transmisión</button>
    <button onclick="loadView('crear', this)">Crear cuenta</button>
    <button onclick="loadView('registro', this)">Video registro</button>
    <button onclick="loadView('retiro', this)">Retiros</button>
  </aside>

  <main class="content">
    <div class="header">
      <button class="menu-btn" onclick="toggleMenu()">☰</button>
      <div class="logo">LOGO</div>
      <h1>América Esports - 1xBet</h1>
    </div>

    <!-- AQUÍ SE CARGA TODO -->
    <div id="view-container"></div>

    <footer style="margin-top:48px; text-align:center; font-size:12px; opacity:.6;">
      © 2026 América Esports · +18 Juega responsablemente
    </footer>
  </main>

</div>

<script>
function toggleMenu() {
  document.getElementById('sidebar').classList.toggle('open');
}

function loadView(view, btn) {
  fetch(`views/${view}.html`)
    .then(res => res.text())
    .then(html => {
      document.getElementById('view-container').innerHTML = html;
      document.querySelectorAll('.sidebar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('sidebar').classList.remove('open');
    });
}

// CARGA INICIAL
loadView('home', document.querySelector('.sidebar button'));
</script>

</body>
</html>
